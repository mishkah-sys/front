<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mishkah Alpine Test</title>
    <script src="../mishkah.core.js"></script>
    <script src="../mishkah-alpine.js"></script>
    <style>
        body {
            font-family: system-ui;
            background: #f3f4f6;
            padding: 40px;
        }

        .card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #2563eb;
        }

        input {
            border: 1px solid #d1d5db;
            padding: 8px;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 8px;
        }

        .box {
            width: 50px;
            height: 50px;
            background: #ef4444;
            margin-top: 10px;
            transition: all 0.3s;
        }
    </style>
</head>

<body>

    <div class="card" x-data="{ count: 0, text: 'Hello Alpine', showBox: true }">
        <h2 x-text="'Alpine Mockup: ' + count"></h2>

        <button @click="count++">Increment</button>
        <button x-on:click="showBox = !showBox">Toggle Box</button>

        <div x-show="showBox" class="box"></div>

        <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">

        <p x-text="text"></p>
        <input type="text" x-model="text">
    </div>

    <script>
        // Start the engine
        Mishkah.Alpine.start();
    </script>
</body>

</html>
