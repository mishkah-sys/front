<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mishkah Lab - مختبر مشكاة</title>

    <!-- Load Mishkah Core -->
    <script src="../lib/mishkah.js" data-ui></script>

    <!-- Load CodeMirror Component -->
    <script src="../lib/mishkah-ui-codemirror.js"></script>

    <!-- Load Marked (Markdown Parser) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../lib/mishkah-indexeddb.js"></script>

    <!-- Load Wiki Data -->
    <script src="wiki-data.js"></script>
    <script src="wiki-counter.js"></script>
    <script src="wiki-cps.js"></script>

    <!-- Load Examples Data -->
    <script src="example-counter.js"></script>
    <script src="example-cps.js"></script>

    <!-- Load Application Logic -->
    <script src="app.js" defer></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--background);
            color: var(--foreground);
        }

        #app {
            height: 100vh;
            width: 100vw;
            background-color: var(--background);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--muted);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--muted-foreground);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--foreground);
        }

        /* Markdown styles */
        .prose {
            max-width: 65ch;
            color: var(--foreground);
        }

        .prose h1 {
            font-size: 2.25rem;
            font-weight: 800;
            margin-top: 0;
            margin-bottom: 0.8888889em;
            line-height: 1.1111111;
            color: var(--foreground);
        }

        .prose h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 2em;
            margin-bottom: 1em;
            line-height: 1.3333333;
            color: var(--foreground);
        }

        .prose h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1.6em;
            margin-bottom: 0.6em;
            line-height: 1.6;
            color: var(--foreground);
        }

        .prose p {
            margin-top: 1.25em;
            margin-bottom: 1.25em;
            line-height: 1.75;
            color: var(--foreground);
        }

        .prose ul,
        .prose ol {
            margin-top: 1.25em;
            margin-bottom: 1.25em;
            padding-left: 1.625em;
        }

        .prose li {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }

        .prose strong {
            font-weight: 600;
            color: var(--foreground);
        }

        .prose code {
            background: var(--muted);
            color: var(--foreground);
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
            font-size: 0.875em;
        }

        .prose pre {
            background: var(--muted);
            color: var(--foreground);
            padding: 1em;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1.5em 0;
        }

        .prose pre code {
            background: transparent;
            padding: 0;
        }

        .prose a {
            color: var(--primary);
            text-decoration: underline;
        }

        .prose a:hover {
            color: var(--primary-foreground);
        }
    </style>
</head>

<body>
    <div id="app"></div>
</body>

</html>
