<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÖÿ∑ÿ®ÿÆ</title>
  <style>
    :root {
      color-scheme: dark;
      --kds-page-bg: radial-gradient(circle at top, #0f172a 0%, #020617 55%);
      --kds-page-fg: #f8fafc;
      --kds-surface-1: rgba(15, 23, 42, 0.92);
      --kds-surface-2: rgba(30, 41, 59, 0.78);
      --kds-border: rgba(71, 85, 105, 0.62);
      --kds-muted: rgba(148, 163, 184, 0.78);
      --kds-shadow: 0 28px 60px rgba(2, 6, 23, 0.65);
    }
    html[data-theme='light'] {
      color-scheme: light;
      --kds-page-bg: radial-gradient(circle at top, #f8fafc 0%, #e2e8f0 60%);
      --kds-page-fg: #0f172a;
      --kds-surface-1: rgba(255, 255, 255, 0.96);
      --kds-surface-2: rgba(241, 245, 249, 0.94);
      --kds-border: rgba(148, 163, 184, 0.48);
      --kds-muted: rgba(100, 116, 139, 0.85);
      --kds-shadow: 0 24px 48px rgba(15, 23, 42, 0.18);
    }
    html, body {
      height: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: var(--kds-page-bg);
      color: var(--kds-page-fg);
      font-family: "Tajawal", "Cairo", system-ui, sans-serif;
      transition: background 320ms ease, color 240ms ease;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    #app {
      flex: 1 1 auto;
      display: flex;
      min-height: 100vh;
    }
    .kds-shell {
      background: var(--kds-page-bg);
      color: var(--kds-page-fg);
      transition: background-color 320ms ease, color 240ms ease, box-shadow 320ms ease;
    }
    .kds-shell .bg-slate-950\/95,
    .kds-shell .bg-slate-950\/80 {
      background-color: var(--kds-surface-1) !important;
    }
    .kds-shell .bg-slate-900\/80,
    .kds-shell .bg-slate-900\/70,
    .kds-shell .bg-slate-900\/60,
    .kds-shell .bg-slate-800\/70,
    .kds-shell .bg-slate-800\/60 {
      background-color: var(--kds-surface-2) !important;
    }
    .kds-shell .text-slate-50,
    .kds-shell .text-slate-100,
    .kds-shell .text-slate-200 {
      color: var(--kds-page-fg) !important;
    }
    .kds-shell .text-slate-300 {
      color: var(--kds-muted) !important;
    }
    .kds-shell .text-slate-400 {
      color: color-mix(in oklab, var(--kds-muted) 70%, var(--kds-page-fg)) !important;
    }
    .kds-shell .border-slate-800\/70,
    .kds-shell .border-slate-800\/60,
    .kds-shell .border-slate-800\/50,
    .kds-shell .border-slate-700\/70,
    .kds-shell .border-slate-700\/60,
    .kds-shell .border-slate-600\/50,
    .kds-shell .border-slate-600\/40,
    .kds-shell .border-slate-500\/40 {
      border-color: var(--kds-border) !important;
    }
    .kds-shell .shadow-slate-950\/40 {
      box-shadow: var(--kds-shadow) !important;
    }
  </style>
  <script src="../lib/mishkah-utils.js"></script>
  <script src="../lib/mishkah.core.js"></script>
  <script src="../lib/mishkah-ui.js"></script>
  <script src="../lib/mishkah-schema.js"></script>
  <script src="../lib/mishkah.store.js"></script>
  <script src="../lib/mishkah.simple-store.js"></script>
  <script src="../js/mishkah-ui-crud.js"></script>
  <script src="./pos-simple-loader.js"></script>
  <script src="./pos-mini-db.js"></script>

</head>
<body>
  <div id="app"></div>
  <script>
    const params = new URLSearchParams(window.location.search || '');
    const BRANCH_ID = (params.get('brname') || '').trim();
    const MODULE_ID = 'pos';

    if (!BRANCH_ID) {
      document.body.innerHTML = `
        <main
          style="
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-size: clamp(1.4rem, 4vw, 2.2rem);
            color: var(--kds-page-fg, #f8fafc);
            background: var(--kds-page-bg, #020617);
            text-align:center;
          "
        >
          Ÿäÿ±ÿ¨Ÿâ ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑŸÅÿ±ÿπ
        </main>
      `;
    } else {
      (async function() {
        const status = {
          status: 'loading',
          startedAt: Date.now(),
          finishedAt: null,
          error: null,
          keys: [],
          branchId: BRANCH_ID
        };

        window.__POS_DATA_STATUS__ = status;

        try {
          // 1. Load schema first
          //console.log('üì• [KDS] Loading schema from /api/schema...');
          const schemaParams = new URLSearchParams({ branch: BRANCH_ID, module: MODULE_ID });
          const schemaResponse = await fetch(window.basedomain + `/api/schema?${schemaParams.toString()}`);
          if (!schemaResponse.ok) {
            throw new Error(`Schema fetch failed: ${schemaResponse.status}`);
          }
          const schemaPayload = await schemaResponse.json();
          const moduleEntry = schemaPayload.modules[MODULE_ID];
          if (!moduleEntry?.schema) {
            throw new Error(`Module "${MODULE_ID}" not found in schema`);
          }

          //console.log('‚úÖ [KDS] Schema loaded:', moduleEntry.schema);
          window.__POS_MODULE_ENTRY__ = moduleEntry;

          // 2. Define tables to watch (CRITICAL: include ALL job_order tables!)
          const tables = [
            // ‚úÖ Order tables for static tabs (prep, expo, handoff)
            'order_header',
            'order_line',
            'order_payment',
            'order_delivery',
            // ‚úÖ Job order tables for dynamic station tabs
            'job_order_header',
            'job_order_detail',
            'job_order_detail_modifier',
            'job_order_status_history',  // ‚úÖ CRITICAL: for status tracking
            'job_order_batch',  // ‚úÖ CRITICAL: for batch grouping
            // ‚úÖ Supporting tables
            'kitchen_sections',
            'menu_items',
            'menu_categories',
            'dining_tables',
            'pos_shift'
          ];

          //console.log('üîå [KDS] Creating WebSocket connection with createDBAuto...');

          // 3. Use createDBAuto directly (same as posv2.html)
          const db = window.createDBAuto(moduleEntry.schema, tables, {
            branchId: BRANCH_ID,
            moduleId: MODULE_ID,
            role: 'kds',
            autoReconnect: true,
            historyLimit: 200,
            logger: console
          });

          window.__POS_DB__ = db;
          //console.log('‚úÖ [KDS] createDBAuto called, waiting for ready...');

          await db.ready();
          //console.log('‚úÖ [KDS] WebSocket ready!');

          // 4. Load initial data from REST API
          const loadFromRestApi = async () => {
            try {
              //console.log('üì• [KDS] Loading initial data from REST API...');
              const tables = await window.loadPosData(BRANCH_ID, MODULE_ID);
              window.database = tables;

              // CRITICAL: KDS code expects kitchen_section (singular) - create alias
              if (tables.kitchen_sections && !tables.kitchen_section) {
                window.database.kitchen_section = tables.kitchen_sections;
              }

              status.status = Object.keys(tables).length > 0 ? 'ready' : 'idle';
              status.keys = Object.keys(tables);
              //console.log('‚úÖ [KDS] REST API data loaded:', Object.keys(tables));
            } catch (error) {
              console.error('‚ùå [KDS] REST API load failed:', error);
              window.database = {};
              status.status = 'error';
            }
          };

          await loadFromRestApi();
          status.finishedAt = Date.now();

          // 5. Setup watchers to update window.database in real-time
          const registeredNames = typeof db.getRegisteredNames === 'function'
            ? db.getRegisteredNames()
            : Object.keys(db.config?.objects || {});

          //console.log('üëÄ [KDS] Setting up watchers for:', registeredNames);

          registeredNames.forEach(name => {
            if (name === 'pos_database') return;
            db.watch(name, (rows, meta) => {
              const tableName = meta?.table || name;
              if (!window.database) window.database = {};
              window.database[tableName] = rows;

              // CRITICAL: KDS code expects singular form - create alias
              if (tableName === 'kitchen_sections') {
                window.database.kitchen_section = rows;
              }

              //console.log(`üîÑ [KDS] Table "${tableName}" updated:`, rows.length, 'rows');
            });
          });

          // 6. Load kds.js (with cache-busting timestamp)
          //console.log('üöÄ [KDS] Loading kds.js...');
          const script = document.createElement('script');
          script.src = `./kds.js?v=${Date.now()}`;
          script.onload = () => //console.log('[KDS] kds.js loaded successfully');
          script.onerror = () => console.error('[KDS] Failed to load kds.js');
          document.body.appendChild(script);

        } catch (error) {
          console.error('‚ùå [KDS] Initialization failed:', error);
          window.database = {};
          status.status = 'error';
          status.error = error;
          status.finishedAt = Date.now();
        }
      })();
    }
  </script>

  <!-- kds.js is now loaded dynamically after data is ready (see above) -->
</body>
</html>
