    <script>
      function toCsv(list) {
        if (!Array.isArray(list)) return '';
        return list
          .map(function (value) {
            return value == null ? '' : String(value).trim();
          })
          .filter(function (value) {
            return value.length > 0;
          })
          .join(',');
      }

      function resolveCatalog(state) {
        var data = state && state.data ? state.data : null;
        var catalog = data && Array.isArray(data.catalog) ? data.catalog : null;
        if (catalog && catalog.length) {
          return catalog.slice();
        }
        return [];
      }

      function buildCatalogMap(list) {
        var map = Object.create(null);
        if (!Array.isArray(list)) return map;
        for (var i = 0; i < list.length; i += 1) {
          var item = list[i];
          if (!item || !item.id) continue;
          map[item.id] = item;
        }
        return map;
      }

      function computeAveragePrice(map) {
        if (!map) return 20;
        var total = 0;
        var count = 0;
        for (var key in map) {
          if (!Object.prototype.hasOwnProperty.call(map, key)) continue;
          var entry = map[key];
          var price = Number(entry && entry.price);
          if (Number.isFinite(price) && price > 0) {
            total += price;
            count += 1;
          }
        }
        if (!count) return 20;
        return total / count;
      }

      function ensureSeriesBlueprint(analytics, catalogList, prevAnalytics) {
        var blueprint = [];
        var seen = Object.create(null);
        var pushEntry = function (entry) {
          if (!entry || !entry.id || seen[entry.id]) return;
          seen[entry.id] = true;
          blueprint.push({
            id: entry.id,
            nameKey: entry.nameKey || entry.id,
            color: entry.color || null
          });
        };
        if (analytics && Array.isArray(analytics.series)) {
          for (var i = 0; i < analytics.series.length; i += 1) {
            pushEntry(analytics.series[i]);
          }
        }
        if (prevAnalytics && Array.isArray(prevAnalytics.series)) {
          for (var j = 0; j < prevAnalytics.series.length; j += 1) {
            pushEntry(prevAnalytics.series[j]);
          }
        }
        if (Array.isArray(catalogList)) {
          for (var k = 0; k < catalogList.length; k += 1) {
            pushEntry(catalogList[k]);
          }
        }
        return blueprint;
      }

      function buildSalesTable(seriesList, months) {
        var safeMonths = Array.isArray(months) ? months.slice() : [];
        var rows = [];
        var totals = [];
        for (var i = 0; i < safeMonths.length; i += 1) {
          totals.push({ index: i, value: 0 });
        }
        var yearly = 0;
        if (Array.isArray(seriesList)) {
          for (var s = 0; s < seriesList.length; s += 1) {
            var series = seriesList[s];
            if (!series || !series.id) continue;
            var values = ensureSeriesLength(series.values, safeMonths.length);
            var cells = [];
            var sum = 0;
            for (var m = 0; m < safeMonths.length; m += 1) {
              var numeric = Number(values[m]);
              if (!Number.isFinite(numeric)) numeric = 0;
              numeric = Math.round(numeric * 10) / 10;
              if (totals[m]) totals[m].value += numeric;
              sum += numeric;
              cells.push({ index: m, value: numeric });
            }
            yearly += sum;
            rows.push({
              id: series.id,
              nameKey: series.nameKey || series.id,
              color: series.color || null,
              cells: cells,
              total: Math.round(sum * 10) / 10
            });
          }
        }
        for (var t = 0; t < totals.length; t += 1) {
          totals[t].value = Math.round(totals[t].value * 10) / 10;
        }
        return {
          months: safeMonths,
          rows: rows,
          totals: totals,
          yearlyTotal: Math.round(yearly * 10) / 10
        };
      }

      function ensureLanguage(lang) {
        if (typeof lang === 'string' && lang) {
          var normalized = lang.toLowerCase();
          return normalized === 'ar' ? 'ar' : normalized === 'en' ? 'en' : normalized;
        }
        return 'ar';
      }

      function cloneState(prev) {
        try {
          return JSON.parse(JSON.stringify(prev || {}));
        } catch (err) {
          if (!prev || typeof prev !== 'object') return {};
          return Array.isArray(prev) ? prev.slice() : Object.assign({}, prev);
        }
      }

      function commit(ctx, producer, after) {
        if (!ctx) return;
        if (typeof ctx.commit === 'function') {
          return ctx.commit(producer, after);
        }
        if (typeof ctx.setState !== 'function') return;
        ctx.setState(function (prev) {
          var next = cloneState(prev);
          if (typeof producer === 'function') {
            producer(next, prev || {});
          }
          return next;
        });
        if (typeof after === 'function') {
          window.setTimeout(function () {
            try {
              after(ctx.getState ? ctx.getState() : null, ctx);
            } catch (err) {
              console.error('[Mishkah] commit after hook failed', err);
            }
          }, 0);
        }
      }

      function formatCurrency(amount, currency, lang) {
        var safeLang = ensureLanguage(lang);
        var code = currency && typeof currency === 'string' ? currency : 'USD';
        var numeric = Number(amount);
        if (!Number.isFinite(numeric)) numeric = 0;
        try {
          return new Intl.NumberFormat(safeLang === 'ar' ? 'ar-SA' : 'en-US', {
            style: 'currency',
            currency: code,
            maximumFractionDigits: 2
          }).format(numeric);
        } catch (err) {
          var fixed = numeric.toFixed(2);
          return safeLang === 'ar' ? fixed + ' ' + code : code + ' ' + fixed;
        }
      }

      function ensureSalesPalette() {
        var root = typeof window !== 'undefined' ? window : (typeof globalThis !== 'undefined' ? globalThis : null);
        var palette = root && root.__mkQuickDashboardPalette;
        if (!Array.isArray(palette) || !palette.length) {
          palette = '#38bdf8,#f97316,#a855f7,#22c55e,#facc15,#ef4444'.split(',');
          if (root) root.__mkQuickDashboardPalette = palette;
        }
        return palette;
      }

      function ensureQuickHydrationState() {
        var root = typeof window !== 'undefined' ? window : (typeof globalThis !== 'undefined' ? globalThis : null);
        var state = root && root.__mkQuickDashboardHydration;
        if (!state || typeof state !== 'object') {
          state = {
            timer: null,
            attempts: 0,
            maxAttempts: 120,
            ctx: null,
            snapshot: undefined
          };
          if (root) root.__mkQuickDashboardHydration = state;
        } else {
          if (!Number.isFinite(state.maxAttempts) || state.maxAttempts <= 0) {
            state.maxAttempts = 120;
          }
          if (!Object.prototype.hasOwnProperty.call(state, 'snapshot')) {
            state.snapshot = undefined;
          }
        }
        return state;
      }

      function markAutoConnection(auto) {
        if (!auto) return false;
        var root = typeof window !== 'undefined' ? window : (typeof globalThis !== 'undefined' ? globalThis : null);
        var bucket = root && root.__mkQuickDashboardAutoConnections;
        if (!bucket) {
          if (typeof WeakSet === 'function') {
            bucket = { kind: 'weak', store: new WeakSet() };
          } else {
            bucket = { kind: 'list', store: [] };
          }
          if (root) root.__mkQuickDashboardAutoConnections = bucket;
        }
        if (bucket.kind === 'weak' && bucket.store) {
          if (bucket.store.has(auto)) return false;
          bucket.store.add(auto);
          return true;
        }
        if (bucket.store && typeof bucket.store.push === 'function') {
          if (bucket.store.indexOf(auto) !== -1) return false;
          bucket.store.push(auto);
          return true;
        }
        return !auto.__mkQuickDashboardConnected;
      }

          analytics.autoSimulate = analytics.autoSimulate === false ? false : true;
          analytics.updatedAt = new Date().toISOString();

          var table = buildSalesTable(updatedSeries, months);
          analytics.table = table;

          next.data.metrics = next.data.metrics || {};
          var averagePrice = computeAveragePrice(catalogMap);
          var yearlyK = table.yearlyTotal || 0;
          var revenueVariance = 0.9 + Math.random() * 0.25;
          var revenue = Math.max(0, yearlyK * 1000 * revenueVariance);
          var orderBase = revenue / Math.max(averagePrice, 1);
          var orderVariance = 0.85 + Math.random() * 0.3;

          next.data.metrics.revenue = Math.round(revenue);
          next.data.metrics.orders = Math.max(1, Math.round(orderBase * orderVariance));

          performed = true;
        }, function (latest) {
          var nextSnapshot = ensureHelperBindings(latest || null);
          if (nextSnapshot) {
            ensureCountdownLoop(nextSnapshot);
          }
          if (performed || (options.bootstrap && nextSnapshot)) {
            console.log('[CHART-UPDATE] queueQuickDashboardHydration (after data commit, performed=' + performed + ')');
            queueQuickDashboardHydration({ ctx: context, snapshot: nextSnapshot, immediate: true });
          }
        });

        return performed;
      }

      function resolveAutoState(source) {
        var auto = source || window.MishkahAuto || null;
        if (!auto) return null;
        if (typeof auto.getState === 'function') {
          try {
            return auto.getState();
          } catch (err) {
            return auto.state || null;
          }
        }
        return auto.state || null;
      }

      function connectAutoState(auto) {
        if (!auto || typeof auto.onState !== 'function') return;
        var fresh = true;
        try {
          fresh = markAutoConnection(auto);
        } catch (_errMark) {
          fresh = !auto.__mkQuickDashboardConnected;
        }
        if (!fresh) return;
        auto.__mkQuickDashboardConnected = true;

        var prevTheme = null;
        auto.onState(function (snapshot) {
          var resolved = ensureHelperBindings(snapshot || null);
          ensureCountdownLoop(resolved);

          var currentTheme = resolved && resolved.env && resolved.env.theme;
          if (prevTheme !== null && prevTheme !== currentTheme) {
            console.log('[CHART-UPDATE] queueQuickDashboardHydration (theme changed, delayed)');
            window.setTimeout(function () {
              queueQuickDashboardHydration({ ctx: auto, snapshot: resolved, immediate: true });
            }, 50);
          } else {
            console.log('[CHART-UPDATE] queueQuickDashboardHydration (state update)');
            queueQuickDashboardHydration({ ctx: auto, snapshot: resolved, immediate: true });
          }
          prevTheme = currentTheme;
        });
      }

      function onAutoReady(callback) {
        if (typeof callback !== 'function') return;
        var auto = window.MishkahAuto || null;
        if (auto && typeof auto.ready === 'function') {
          var result = auto.ready(function () {
            callback(window.MishkahAuto || auto || null);
          });
          if (result && typeof result.catch === 'function') {
            result.catch(function () {
              callback(window.MishkahAuto || auto || null);
            });
          }
          return;
        }
        if (auto && typeof auto.ready !== 'function') {
          callback(auto);
          return;
        }
        window.addEventListener(
          'mishkah:auto-ready',
          function handleAutoReady() {
            window.removeEventListener('mishkah:auto-ready', handleAutoReady);
            callback(window.MishkahAuto || null);
          },
          { once: true }
        );
      }

      function toggleLiveData(event, ctx) {
        console.log('[DEBUG] toggleLiveData called, event:', event, 'ctx:', ctx);
        if (event && typeof event.preventDefault === 'function') {
          event.preventDefault();
        }
        var context = ctx || window.MishkahAuto || null;
        if (!context) {
          console.error('[DEBUG] No context available for toggleLiveData!');
          return;
        }

        console.log('[DEBUG] Committing live data toggle...');
        commit(context, function (next, prev) {
          next.data = next.data || {};
          next.data.liveData = next.data.liveData || { enabled: false, interval: null };

          var wasEnabled = prev.data && prev.data.liveData && prev.data.liveData.enabled;
          next.data.liveData.enabled = !wasEnabled;

          console.log('[DEBUG] Toggle state - was enabled:', wasEnabled, 'now enabled:', next.data.liveData.enabled);

          if (next.data.liveData.enabled && !next.data.liveData.interval) {
            console.log('[DEBUG] Starting live data interval...');
            var intervalId = window.setInterval(function () {
              console.log('[DEBUG] Live data interval tick...');
              randomizeSalesReport(null, context, { force: true, reusePrevious: false });
            }, 1000);
            next.data.liveData.interval = intervalId;
            console.log('[DEBUG] Interval ID:', intervalId);
          } else if (!next.data.liveData.enabled && next.data.liveData.interval) {
            console.log('[DEBUG] Stopping live data interval:', next.data.liveData.interval);
            window.clearInterval(next.data.liveData.interval);
            next.data.liveData.interval = null;
          }
        }, function (latest) {
          console.log('[DEBUG] Toggle commit completed, latest state:', latest);
          var enabled = latest && latest.data && latest.data.liveData && latest.data.liveData.enabled;
          updateLiveDataIndicator(enabled);
          if (enabled) {
            console.log('[DEBUG] Triggering initial randomize...');
            randomizeSalesReport(null, context, { force: true, reusePrevious: false });
          }
        });
      }

      function updateLiveDataIndicator(enabled) {
        console.log('[UPDATE-INDICATOR] Updating indicator, enabled:', enabled);
        var indicator = document.getElementById('live-indicator');
        if (indicator) {
          if (enabled) {
            indicator.textContent = 'â— LIVE';
            indicator.style.color = '#22c55e'; // green-500
          } else {
            indicator.textContent = 'â—‹ OFF';
            indicator.style.color = '#9ca3af'; // gray-400
          }
          console.log('[UPDATE-INDICATOR] âœ“ Updated successfully');
        } else {
          console.warn('[UPDATE-INDICATOR] âœ— Indicator element not found!');
        }
      }

      function registerLiveDataOrder(ctx) {
        console.log('[DEBUG] Registering live data order handler, ctx:', ctx);
        var context = ctx || window.MishkahAuto || null;
        if (!context) {
          console.error('[DEBUG] No context for order registration');
          return;
        }

        console.log('[DEBUG] Context has:', {
          order: typeof context.order,
          setOrders: typeof context.setOrders,
          getOrders: typeof context.getOrders
        });

        // Try using setOrders
        if (context.setOrders && typeof context.setOrders === 'function') {
          console.log('[DEBUG] Registering order via ctx.setOrders');
          var orders = context.getOrders ? context.getOrders() : {};
          orders.click = orders.click || {};
          orders.click['toggle-live-data'] = function (detail) {
            console.log('[DEBUG] Live data toggle clicked via setOrders!', detail);
            toggleLiveData(detail.event, context);
          };
          orders.click['test-randomize'] = function (detail) {
            console.log('[DEBUG] Test randomize clicked via setOrders!', detail);
            testRandomize(detail.event, context);
          };
          context.setOrders(orders);
          console.log('[DEBUG] Orders registered successfully (toggle + test)');
        } else if (context.order && typeof context.order === 'function') {
          console.log('[DEBUG] Registering order via ctx.order');
          context.order('click', { gkey: 'toggle-live-data' }, function (detail) {
            console.log('[DEBUG] Live data toggle clicked via order!', detail);
            toggleLiveData(detail.event, context);
          });
          context.order('click', { gkey: 'test-randomize' }, function (detail) {
            console.log('[DEBUG] Test randomize clicked via order!', detail);
            testRandomize(detail.event, context);
          });
        } else if (window.Mishkah && window.Mishkah.orders && typeof window.Mishkah.orders.on === 'function') {
          console.log('[DEBUG] Registering order via Mishkah.orders.on');
          window.Mishkah.orders.on('click', { gkey: 'toggle-live-data' }, function (detail) {
            console.log('[DEBUG] Live data toggle clicked via Mishkah.orders!', detail);
            toggleLiveData(detail.event, context);
          });
          window.Mishkah.orders.on('click', { gkey: 'test-randomize' }, function (detail) {
            console.log('[DEBUG] Test randomize clicked via Mishkah.orders!', detail);
            testRandomize(detail.event, context);
          });
        } else {
          console.error('[DEBUG] No order system available!');
        }
      }

      // TEST: Direct randomize function
      function testRandomize(event, ctx) {
        console.log('[TEST] ========== TEST RANDOMIZE CLICKED ==========');
        var context = ctx || window.MishkahAuto || null;
        if (!context) {
          console.error('[TEST] No context available!');
          return;
        }

        console.log('[TEST] Calling randomizeSalesReport with force=true...');
        var result = randomizeSalesReport(event, context, { force: true, reusePrevious: false });
        console.log('[TEST] randomizeSalesReport returned:', result);

        // Force a manual sync
        console.log('[TEST] Manually calling syncSalesChart...');
        var state = context.getState ? context.getState() : context.state;
        var syncResult = syncSalesChart(state, context);
        console.log('[TEST] syncSalesChart returned:', syncResult);

        console.log('[TEST] ========== TEST RANDOMIZE END ==========');
      }

      function quickDashboardMount(app, helpers) {
        console.log('[DEBUG] quickDashboardMount called, app:', app, 'helpers:', helpers);
        var ctx = app || (helpers && helpers.app) || window.MishkahAuto || null;
        var auto = window.MishkahAuto || null;
        var target = ctx || auto;

        if (!target) {
          console.error('[DEBUG] No context available for mount!');
          return;
        }

        // SINGLE connectAutoState call - avoid duplicate listeners
        console.log('[DEBUG] Connecting auto state ONCE for target');
        connectAutoState(target);

        // Attach direct event listeners to pure HTML buttons
        setTimeout(function () {
          var testBtn = document.getElementById('test-randomize');
          var liveBtn = document.getElementById('toggle-live-data');

          if (testBtn) {
            testBtn.addEventListener('click', function (e) {
              console.log('[BTN] TEST button clicked!');
              testRandomize(e, target);
            });
            console.log('[DEBUG] âœ“ TEST button handler attached');
          }

          if (liveBtn) {
            liveBtn.addEventListener('click', function (e) {
              console.log('[BTN] Live data button clicked!');
              toggleLiveData(e, target);
            });
            console.log('[DEBUG] âœ“ Live data button handler attached');
          }
        }, 50);

        // Get initial state
        var initial = resolveAutoState(target);
        if (!initial && typeof target.getState === 'function') {
          try {
            initial = target.getState();
          } catch (_err) {
            initial = target.state || null;
          }
        }
        initial = ensureHelperBindings(initial || null);

        // Update initial indicator state
        setTimeout(function () {
          var enabled = initial && initial.data && initial.data.liveData && initial.data.liveData.enabled;
          updateLiveDataIndicator(enabled || false);
        }, 100);

        // SINGLE bootstrap call
        var seeded = randomizeSalesReport(null, target, { snapshot: initial || null, bootstrap: true });
        if (!seeded && initial) {
          ensureCountdownLoop(initial);
        }

        // SINGLE queueQuickDashboardHydration call
        // After this, onState listener (from connectAutoState) handles updates
        queueQuickDashboardHydration({ ctx: target, snapshot: initial || null, immediate: true });
      }

      // Countdown directive implementation with retry mechanism
      function initCountdownDirectives(retryCount) {
        var maxRetries = retryCount != null ? retryCount : 10;
        var attempt = 0;

        function tryInit() {
          console.log('[DEBUG] initCountdownDirectives attempt', attempt + 1);
          var countdownElements = document.querySelectorAll('[data-countdown]');
          console.log('[DEBUG] Found', countdownElements.length, 'countdown elements');

          if (countdownElements.length === 0 && attempt < maxRetries) {
            attempt++;
            setTimeout(tryInit, 100);
            return;
          }

          countdownElements.forEach(function (element) {
            // Clear any existing interval to prevent duplicates
            if (element.__countdownInterval) {
              clearInterval(element.__countdownInterval);
              element.__countdownInterval = null;
            }

            // Get initial values from data attributes
            var initialSeconds = Number(element.getAttribute('data-countdown')) || 270;
            var baseline = Number(element.dataset.countdownBaseline) || initialSeconds;
            var template = element.getAttribute('data-countdown-template') || '{{time}}';

            console.log('[DEBUG] Initializing countdown: initial=' + initialSeconds + ', baseline=' + baseline);

            // Use internal state
            var currentSeconds = initialSeconds;

            var updateCountdown = function () {
              if (currentSeconds <= 0) {
                currentSeconds = baseline;
                try {
                  element.dispatchEvent(new CustomEvent('countdown:finished'));
                } catch (e) { }
              }

              // Update display
              var minutes = Math.floor(currentSeconds / 60);
              var seconds = currentSeconds % 60;
              var timeStr = minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
              var displayText = template.replace('{{time}}', timeStr);

              element.textContent = displayText;
              currentSeconds--;
            };

            // Initial render
            updateCountdown();

            // Start interval
            element.__countdownInterval = setInterval(updateCountdown, 1000);
            console.log('[âœ“] Countdown started successfully!');
          });
        }

        tryInit();
      }

      // Note: fixButtonContent removed - Flatten Children fix in mishkah.core.js resolves nested array bug
      // Button children now render correctly via HTMLx without manual DOM manipulation

      // __init__ hook - called automatically by HTMLx after mount
      function __init__(app, helpers) {
        setTimeout(function () {
          quickDashboardMount(app, helpers);

          // Initialize countdown directives with retry mechanism
          initCountdownDirectives();
        }, 16);
      }

      // Theme Logic
      function setTheme(e, ctx) {
        const btn = e.target.closest('button');
        if (!btn) return;

        const theme = btn.dataset.value;

        ctx.setState(function (s) {
          s.env.theme = theme;
          return s;
        });

        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        window.dispatchEvent(new CustomEvent('theme-change', { detail: theme }));
      }

      // Language Logic
      function setLang(e, ctx) {
        const btn = e.target.closest('button');
        if (!btn) return;

        const lang = btn.dataset.value;

        ctx.setState(function (s) {
          s.env.lang = lang;
          s.env.dir = lang === 'ar' ? 'rtl' : 'ltr';
          return s;
        });

        document.documentElement.lang = lang;
        document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
        localStorage.setItem('lang', lang);
      }

    </script>
  </template>
